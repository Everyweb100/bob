  <style>
    .main-container{
      /* height: 1000px;
      margin: 100px 0; */
      margin: 100px 0;
    }

    .carry{
      margin-top: 60px;
    }

<body>
  <section class="main-container">
    <div class="carry">
      <div class="image-container">
        <a href="index.html"><img class="logo" src="img/nlogo.png" alt=""></a>
      </div>

      <div>
        <h1>Welcome Back!</h1>
        <p>Please Enter Your Information to continue</p>
      </div>

      <form action="">
        <div class="the-div first-div">
          <label for="text">Enter First Name</label>
          <input type="text" placeholder="First Name">
        </div>

        <div class="the-div second-div">
          <label for="text">Enter Last Name</label>
          <input type="text" placeholder="Last Name">
        </div>

        <div class="the-div second-div">
          <label for="date">Enter Date of Birth</label>
          <input type="date" value="2006-01-01" min="2006-01-01" placeholder="Password">
        </div>

        <div class="the-div first-div">
          <label for="email">Enter Email Address</label>
          <input type="email" placeholder="Youremail@email.com">
        </div>

        <div class="the-div second-div">
          <label for="password">Enter Password</label>
          <input type="password" placeholder="Password">
        </div>

        <!-- <div class="the-div third-div">
          <a href="forgotpassword.html">Forgot Password</a>
        </div> -->

        <div class="the-di second-div">
          <input class="chk-bx-input" type="checkbox" placeholder="">

          <label class="chk-bx" for="checkbox">Do you Agree to the <span><a href="#">Terms and Conditions</a></span></label>   
        </div>

        <div class="the-div forth-div">
          <input type="submit" value="Sign Up">
        </div>

        <div class="the-div fifth-div">
          <p>Have An Account? <span><a href="login.html">Log In</a></span></p>
        </div>
      </form>
    </div>
  </section>
